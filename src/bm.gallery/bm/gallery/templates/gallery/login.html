{% extends "gallery/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>
(<a href="{% url django.contrib.auth.views.password_reset %}">Lost password?</a>)


<input type="submit" value="login" />
<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url bm.gallery.views.index %}{% endif %}" />
</form>

{% endblock %}
